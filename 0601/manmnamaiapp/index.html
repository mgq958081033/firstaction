<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!--移动端视口-->
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!--引入第三方 文件-->
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <!--引入css文件-->
    <link rel="stylesheet/less" href="css/base.less">
    <link rel="stylesheet/less" href="css/index.less">
    <!--引入less文件-->
    <script src="./lib/less/less.js"></script>
</head>

<body>

    <!--header  start -->
    <header id="header">
        <div class="logo">
            <a href="./index.html">
                <img src="images/header_logo.png" alt="">
            </a>
        </div>
        <div class="app-download">
            <a href="#">
                <img src="images/header_app.png" alt="">
            </a>
        </div>
    </header>
    <!--header  end-->

    <!--search  start -->
    <section id="search" class="clearfix">
        <form action="#">
            <input type="search" placeholder="慢慢搜">
            <input type="button" value="搜索">
        </form>
    </section>
    <!--search  end -->


    <!--menu  start -->
    <section id="menu" class="clearfix">

            <a href="#">
                <img src="images/ic_search.png" alt="">
                <p>比价搜索</p>
            </a>
        </div>-->



    </section>
    <!--menu  end -->



    <!--discount  start -->
    <section id="discount" class="clearfix">
        <div class="discount-title">
            <span>超值折扣推荐</span>
            <img src="http://www.zuyushop.com/wap/images/more.png" alt="">
        </div>
        <div class="discount-product">
            <!--<div class="media">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object" src="http://cacheimg.manmanbuy.com/r_img/cacheimg.aspx?width=600&imgurl=http://a.manmanbuy.com:8013/cuxiaoPic/201610/201610001412282758.jpg" alt="...">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading">移动端凑单品：海天 鲜味 生抽 1.28L <span>1.12元</span> </h4>
                    <div class="other">
                        <span class="other-shop">京东商城 | 10-25 14:10</span>
                        <span class="other-talk"><i class = "glyphicon glyphicon-subtitles"></i> 1</span>
                    </div>
                </div>
            </div>-->




        </div>
        <div class="discount-more">
            <a href="#">更多优惠信息</a>
        </div>
    </section>

    <!--discount  end -->



    <!--footer  start -->
    <footer id="footer">
        <div class="discount-title">
            <span>超值折扣推荐</span>
            <img src="http://www.zuyushop.com/wap/images/more.png" alt="">
        </div>
        <div class="loginbox clearfix">
            <div class="login">
                <a href="#">登录</a>
            </div>
            <div class="resgiter">
                <a href="#">注册</a>
            </div>
            <div class="goTop">
                <img src="http://www.zuyushop.com/wap/images/top.jpg" width="15" height="15">
                <a href="#">返回顶部</a>
            </div>
        </div>
        <div class="login-bottom">
            <p class="p-top">
                <span>手机APP下载</span>
                <span>慢慢买手机版</span>
                <span> -- 掌上比价平台</span>
            </p>
            <p>

                m.manmanbuy.com

            </p>
        </div>
    </footer>
    <!--footer  end -->


    <!--search  start -->
    <!--search  end -->
    <!--主页菜单折扣商品 模板-->
    <script type="text/html" id="indexDiscountTpl">
        {{each result as value index}}
        <div class="media">
            <div class="media-left">
                <a href="#">
                   {{#value.productImgSm}}
                </a>
            </div>
            <div class="media-body">
                <h4 class="media-heading">{{value.productName}}<span>{{value.productPinkage}}</span> </h4>
                <div class="other">
                    <span class="other-shop">{{value.productFrom}} |{{value.productTime}}</span>
                    <span class="other-talk">
                        <i class = "glyphicon glyphicon-subtitles"></i> 
                        {{value.productComCount.replace("有","").replace("人评论","")}}
                        </span>
                </div>
            </div>
        </div>

        {{/each}}
    </script>


    <!--主页菜单menu  模板-->
    <script type="text/html" id="indexMenuTpl">
        {{each result as value index}}
        <div class="item col-xs-3">
            <a href="{{value.titlehref}}">
                {{#value.img}}
                <p>{{value.name}}</p>
            </a>
        </div>

        {{/each}}
    </script>
    <!--引入js文件-->
    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="js/template.js"></script>
    <script src='js/url.js'></script>
    <script src="js/index.js"></script>

</body>

</html>
